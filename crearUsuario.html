<!-- BEGIN BODY -->
<body class="fixed-top">
      <!-- BEGIN PAGE -->  
      
            <!-- BEGIN PAGE CONTENT-->
              <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">Nombre</label>
                    <div class="controls">
                        <input type="text" placeholder="Nombre del Contrato" class="input-large" required/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Descripción</label>
                    <div class="controls">
                        <textarea class="input-xxlarge" placeholder='Descripción larga del Contrato' rows="3"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Fecha de Inicio: </label>
                    <div class="controls">
                        <div class="input-append" id="contratoFechaInicio">
                          
                            <input type="text" class="m-wrap medium" required/>
                            <span class="add-on"><i class="icon-calendar"></i></span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Fecha de Terminación: </label>
                    <div class="controls">
                        <div class="input-append" id="contratoFechaTerminacion">
                          
                            <input type="text" class="m-wrap medium" data-mask='9999-99-99'/>
                            <span class="add-on"><i class="icon-calendar"></i></span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Valor del Contrato</label>
                    <div class="controls">
                       <div class="input-prepend">
                          <span class="add-on">$</span><input class=" " type="text" placeholder="Valor del Contrato">
                       </div>
                    </div>
                 </div>
                 <div class="control-group">
                    <label class="control-label">Objeto del Contrato</label>
                    <div class="controls">
                        <textarea class="input-xxlarge" placeholder='Objeto del Contrato' rows="3"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Responsabilidades del Contrato</label>
                    <div class="controls">
                        <textarea class="input-xxlarge" placeholder='Responsabilidades del Contrato' rows="3"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Contratante</label>
                    <div class="controls">
                       <div class="input-prepend">
                          <span class="add-on  icon-hand-right"></span><input class="input-large" type="text" placeholder="Contratante">
                       </div>
                    </div>
                 </div>
                 <div class="control-group">
                    <label class="control-label">Contratista</label>
                    <div class="controls">
                       <div class="input-prepend">
                          <span class="add-on icon-hand-left"></span><input class="input-large" type="text" placeholder="Contratista">
                       </div>
                    </div>
                 </div>
                  <div class="form-actions">
                      <button type="submit" class="btn blue"><i class="icon-ok"></i> Guardar</button>
                      <button type="reset" class="btn"><i class=" icon-remove"></i> Cancelar</button>
                  </div>
              </form>
            <!-- END PAGE CONTENT-->         
      <!-- END PAGE -->  
   <!-- BEGIN JAVASCRIPTS -->    
   <script>
      jQuery(document).ready(function() {       
         // initiate layout and plugins
         
      });
   </script>
   <!-- END JAVASCRIPTS -->   
</body>
<!-- END BODY -->
</html>
