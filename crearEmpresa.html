<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
   <meta charset="utf-8" />
   <title>Form Layouts</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />

   <link rel="stylesheet" type="text/css" href="assets/jquery-ui/jquery-ui-1.10.1.custom.min.css"/>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="fixed-top">
   <!-- BEGIN HEADER -->
   <div id="header" class="navbar navbar-inverse navbar-fixed-top">

   </div>
   <!-- END HEADER -->
   <!-- BEGIN CONTAINER -->
   <div id="container" class="row-fluid">
      <!-- BEGIN PAGE -->  
      
            <!-- BEGIN PAGE CONTENT-->
            <div class="row-fluid">
              <form action="#" class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">Nombre</label>
                    <div class="controls">
                        <input type="text" placeholder="Nombre de la Empresa" class="input-xxlarge" />
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Numero de Identificación</label>
                    <div class="controls">
                       <div class="input-prepend">
                          <span class="add-on  icon-credit-card"></span><input class=" " type="text" placeholder="Numero de Identificación">
                       </div>
                    </div>
                 </div>

                 <div class="control-group">
                    <label class="control-label">Dirección</label>
                    <div class="controls">
                       <div class="input-prepend">
                          <span class="add-on icon-map-marker"></span><input class="input-xxlarge" type="text" placeholder="Dirección de la Empresa">
                       </div>
                    </div>
                 </div>

                 <div class="control-group">
                    <label class="control-label">Teléfono</label>
                    <div class="controls">
                       <div class="input-prepend">
                          <span class="add-on icon-phone"></span><input class=" " type="text" placeholder="Teléfono de la Empresa">
                       </div>
                    </div>
                 </div>

                 <div class="control-group">
                    <label class="control-label">Correo de Contacto</label>
                    <div class="controls">
                       <div class="input-prepend">
                          <span class="add-on  icon-envelope-alt"></span><input class=" " type="text" placeholder="Correo de Contacto">
                       </div>
                    </div>
                 </div>

                 </div>
                  <div class="form-actions">
                      <button type="submit" class="btn blue"><i class="icon-ok"></i> Guardar</button>
                      <button type="button" class="btn"><i class=" icon-remove"></i> Cancelar</button>
                  </div>
              </form>
            </div>

            <!-- END PAGE CONTENT-->         
         
      <!-- END PAGE -->  
   </div>
   <!-- END CONTAINER -->
   <!-- BEGIN JAVASCRIPTS -->    
   <!-- Load javascripts at bottom, this will reduce page load time -->
   <!-- ie8 fixes -->
   <!--[if lt IE 9]>
   <script src="js/excanvas.js"></script>
   <script src="js/respond.js"></script>
   <![endif]-->
   <script src="assets/jquery-ui/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
   <script src="js/ui-jqueryui.js"></script>
   
   <script>
      jQuery(document).ready(function() {       
         // initiate layout and plugins
         
     });
   </script>
   <!-- END JAVASCRIPTS -->   
</body>
<!-- END BODY -->
</html>
