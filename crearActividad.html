<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
   <meta charset="utf-8" />
   <title>Form Layouts</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />

   <link rel="stylesheet" type="text/css" href="assets/jquery-ui/jquery-ui-1.10.1.custom.min.css"/>
   <link rel="stylesheet" href="assets/bootstrap-toggle-buttons/static/stylesheets/bootstrap-toggle-buttons.css" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="fixed-top">
   <!-- BEGIN HEADER -->
   <div id="header" class="navbar navbar-inverse navbar-fixed-top">

   </div>
   <!-- END HEADER -->
   <!-- BEGIN CONTAINER -->
   <div id="container" class="row-fluid">
      <!-- BEGIN PAGE -->  
      
            <!-- BEGIN PAGE CONTENT-->
            <div class="row-fluid">
              <form action="#" class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">Nombre</label>
                    <div class="controls">
                        <input type="text" placeholder="Nombre de la Actividad" class="input-large" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Descripción</label>
                    <div class="controls">
                        <textarea class="input-xxlarge" placeholder='Texto a mostrar en la Actividad' rows="3"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Tipo de Respuesta</label>
                    <div class="controls">
                        <select class="input-large m-wrap" tabindex="1">
                            <option value="Category 1">Texto</option>
                            <option value="Category 2">Selección Múltiple</option>
                            <option value="Category 3">Si/No/No Aplica</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Lleva Archivos</label>
                    <div class="controls">
                        <div class="text-toggle-button">
                            <input type="checkbox" class="toggle" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Lleva Observaciones</label>
                    <div class="controls">
                        <div class="text-toggle-button">
                            <input type="checkbox" class="toggle" />
                        </div>
                    </div>
                </div>
                  <div class="form-actions">
                      <button type="submit" class="btn blue"><i class="icon-ok"></i> Guardar</button>
                      <button type="button" class="btn"><i class=" icon-remove"></i> Cancelar</button>
                  </div>
              </form>
            </div>

            <!-- END PAGE CONTENT-->         
         
      <!-- END PAGE -->  
   </div>
   <!-- END CONTAINER -->
   <!-- BEGIN JAVASCRIPTS -->    
   <!-- Load javascripts at bottom, this will reduce page load time -->
   <!-- ie8 fixes -->
   <!--[if lt IE 9]>
   <script src="js/excanvas.js"></script>
   <script src="js/respond.js"></script>
   <![endif]-->
   <script src="assets/jquery-ui/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
   <script src="js/ui-jqueryui.js"></script>
   <script type="text/javascript" src="assets/bootstrap-toggle-buttons/static/js/jquery.toggle.buttons.js"></script>
   
   <script>
      jQuery(document).ready(function() {       
         // initiate layout and plugins
         
          $('.text-toggle-button').toggleButtons({
            width: 200,
            label: {
                enabled: "Si",
                disabled: "No"
            }
        });
      });
   </script>
   <!-- END JAVASCRIPTS -->   
</body>
<!-- END BODY -->
</html>
