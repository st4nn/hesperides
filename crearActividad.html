                </div>

                              <h4><i class="icon-list-ul"></i>Opciones</h4>

                            <div class="input-append">

                            </div>
                              <table id='tblCrearActividad_Items' class="table">

                                    <th>Item</th>
                                    <th></th>
                                  </tr>
                                </thead>
                                <tbody></tbody>
                              </table>
                          </div>
                      </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Lleva Archivos</label>
                    <div class="controls">
                        <div class="text-toggle-button">

                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Lleva Observaciones</label>
                    <div class="controls">
                        <div class="text-toggle-button">
                            <input type="checkbox" class="toggle" id="txtCrearActividad_Observaciones"/>
                        </div>
                    </div>
                </div>
                  <div class="form-actions">
                      <button type="submit" class="btn btn-success"><i class="icon-ok"></i> Guardar</button>
