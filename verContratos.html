<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="es"> <!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
   <meta charset="utf-8" />
   <title>Form Components</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />

   <link rel="stylesheet" type="text/css" href="assets/gritter/css/jquery.gritter.css" />
   <link rel="stylesheet" type="text/css" href="assets/chosen-bootstrap/chosen/chosen.css" />
   <link rel="stylesheet" type="text/css" href="assets/jquery-tags-input/jquery.tagsinput.css" />    

</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="fixed-top">

   <!-- BEGIN CONTAINER -->
   <div id="container" class="row-fluid">
      <form class='form-horizontal'>
         <div class="control-group">
               <label class="control-label">Buscar Por:</label>
            <div class="controls">
               <select id='txtVerContratos_BuscarPor' data-placeholder="Parámetros de búsqueda" class="chosen span6" multiple="multiple" tabindex="6">
                     <option value=""></option>
                     <option value="numContrato">Numero del Contrato</option>
                     <option value='fechaInicio'>Fecha de Inicio</option>
                     <option value='fechaFin'>Fecha de Terminación</option>
                     <option value='Valor'>Valor del Contrato</option>
                     <option value='Objeto'>Objeto del Contrato</option>
                     <option value='Responsabilidades'>Responsabilidades del Contrato</option>
                     <option value='Contratante'>Contratante</option>
                     <option value='Contratista'>Contratista</option>
               </select>
            </div>
         </div>
         <div class='row-fluid circle-state-overview'>
            <div class="control-group">
               <div class="controls">
                  <textarea class="span6  tooltips" data-trigger="hover" data-original-title="Ingresa las palabras clave para realizar la búsqueda"></textarea>
               </div>
            </div>
            <div class="form-actions">
               <div href="#" class="stats-circle green-color">
                  <i class="icon-search"></i>
                  <div>Buscar</div>
               </div>
            </div>
         </div>
      </form>
   </div>
   <div class="row-fluid" id="sortable_portlets">
      <div class="column sortable form-horizontal">
      
                     <div class="span6 widget">
                         <div class="widget-title">
                             <h4><i class="icon-reorder"></i>Contrato 1</h4>
                             <span class="tools">
                                <a class="icon-chevron-down" href="javascript:;"></a>
                                <a class="icon-remove" href="javascript:;"></a>
                             </span>
                         </div>
                         <div class="widget-body">
                             <div>
                                 <b>Objeto:</b>Contrato de Prueba.<br />
                                 <b>Contratante:</b>Empresa 1. <br />
                                 <b>Contratista:</b>Empresa 2. <br />
                             </div>
                         </div>
                         <div>
                           <button id='objArchivos'>Archivos</button>
                           <button>Pruebas</button>
                         </div>
                     </div>
      </div>
   </div>
      
      
         
   <!-- END CONTAINER -->
   <!-- BEGIN JAVASCRIPTS -->    
  
   <!--[if lt IE 9]>
   <script src="js/excanvas.js"></script>
   <script src="js/respond.js"></script>
   <![endif]-->
   <script type="text/javascript" src="assets/jquery-tags-input/jquery.tagsinput.min.js"></script>
   <script src="assets/fancybox/source/jquery.fancybox.pack.js"></script>
   <script src="assets/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
   <script src="js/portlet-draggable.js"></script>
   <script src="customJs/verContratos.js"></script>
   <script>
      jQuery(document).ready(function() {       
         // initiate layout and plugins
         verContratos();
         $(".chosen").chosen();
         $('.tooltips').tooltip();
         PortletDraggable.init();

         $(".icon-chevron-down").click(ocultarPortlet);

         jQuery('.icon-remove').click(function () {
            jQuery(this).parent(".tools").parent(".widget-title").parent(".widget").remove();
        });

         function ocultarPortlet()
         {
            var obj = $(this).parent(".tools").parent(".widget-title").parent(".widget").find(".widget-body");
            if (jQuery(this).hasClass("icon-chevron-down")) {
                jQuery(this).removeClass("icon-chevron-down").addClass("icon-chevron-up");
                obj.slideUp(200);
            } else {
                jQuery(this).removeClass("icon-chevron-up").addClass("icon-chevron-down");
                obj.slideDown(200);
            }
         }

      });
   </script>
   <!-- END JAVASCRIPTS -->   
</body>
<!-- END BODY -->
</html>
